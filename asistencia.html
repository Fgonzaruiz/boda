<main class="form-section">
  <h2>Confirma tu Asistencia</h2>
  <p>Queremos celebrar contigo. Por favor, rellena el formulario:</p>
  <form action="https://formspree.io/f/xpwdogyb" method="POST" class="asistencia-form">
    <label>Nombre completo
      <input type="text" name="name" required>
    </label>
    <label>¿Asistes?
      <select name="asiste" required>
        <option value="">-- Selecciona --</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>¿Te quedas a dormir?
      <select name="hospedaje" required>
        <option value="">-- Selecciona --</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>Alergias
      <textarea name="alergias" rows="2"></textarea>
    </label>
    <label>Tipo de dieta
      <select name="asiste" required>
        <option value="">-- Selecciona --</option>
        <option value="Sin preferencia">Sin preferencia</option>
        <option value="Vegetariano">Vegetariano</option>
        <option value="Vegano">Vegano</option>
        <option value="Halal">Halal</option>
      </select>
    </label>
    <button type="submit">Enviar</button>
  </form>
</main>
