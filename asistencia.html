
<!DOCTYPE html>

    <main class="main-section">
        <section class="form-section">
            <h1>Confirma tu Asistencia</h1>
            <p>Por favor, rellena este formulario para confirmar tu presencia en nuestra boda.</p>
            <form action="https://formspree.io/f/xpwdogyb" method="POST" class="rsvp-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="asistencia">¿Asistirás?</label>
                <select id="asistencia" name="asistencia" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>

                <label for="alojamiento">¿Te quedarás a dormir?</label>
                <select id="alojamiento" name="alojamiento" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>

                <label for="alergias">¿Tienes alguna alergia o necesidad especial?</label>
                <textarea id="alergias" name="alergias" rows="4" placeholder="Escríbelo aquí..."></textarea>

                <button type="submit">Enviar Confirmación</button>
            </form>
        </section>
    </main>
</body>
</html>
