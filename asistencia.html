<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Asistencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">F + M</div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="asistencia.html">Asistencia</a></li>
            <li><a href="vestimenta.html">Código de Vestimenta</a></li>
            <li><a href="playlist.html">Playlist</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section class="hero" style="background: url('fondo-asistencia.jpg') no-repeat center center/cover;">
        <div class="overlay">
            <div class="hero-content">
                <h1>¡Confirma tu Asistencia!</h1>
                <p>Queremos celebrar este día tan especial contigo. Por favor, completa el siguiente formulario:</p>
            </div>
        </div>
    </section>

    <section style="padding: 2rem; max-width: 700px; margin: auto;">
        <form action="https://formspree.io/f/xpwdogyb" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <label>Nombre completo:
                <input type="text" name="nombre" required style="padding: 0.5rem; width: 100%;">
            </label>
            <label>¿Asistirás?
                <select name="asistencia" required style="padding: 0.5rem; width: 100%;">
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                </select>
            </label>
            <label>¿Te quedarás a dormir?
                <select name="dormir" required style="padding: 0.5rem; width: 100%;">
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                </select>
            </label>
            <label>Alergias o restricciones alimentarias:
                <input type="text" name="alergias" style="padding: 0.5rem; width: 100%;">
            </label>
            <button type="submit" style="padding: 0.75rem; background: #6a00f4; color: white; border: none; font-weight: bold;">Enviar</button>
        </form>
    </section>
</body>
</html>
